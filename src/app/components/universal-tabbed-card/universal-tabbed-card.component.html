<div class="container card">
  <ul class="nav nav-pills" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation" *ngFor="let tab of childTabs; let i = index">
      <button 
        class="nav-link" 
        [ngClass]="(i === activeTab ? 'active' : '')" 
        [id]="'pills-'+ i +'-'+ uniqueId +'-tab'"
        data-bs-toggle="pill" 
        [attr.data-bs-target]="'#pills-'+ i +'-'+ uniqueId"
        type="button"
        role="tab"
        [attr.aria-controls]="'pills-'+ i +'-'+ uniqueId"
        [attr.aria-selected]="(i === activeTab ? 'active' : '')"
      >{{ tabTitles[i] }}</button>
    </li>
  </ul>
  <div class="tab-content">
    <ng-content></ng-content>
  </div>
</div>
